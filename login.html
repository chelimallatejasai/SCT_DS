<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
 * {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
      background-image:url(bg.jpeg);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: grid;
    height: 100vh;
    place-items: center;
}

.grid-container {
    display: grid;
    grid-template-columns: 3fr 2fr;
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
    overflow: hidden;
    width: 90vw;
    height: 90vh;
    transition: all 0.3s ease-in-out;
}
.login{
    background-image: url('bg.jpeg');
    background-size: cover; 
  background-repeat: no-repeat;
  
}
.login img {
    transition: box-shadow 0.3s ease-in-out;
}

.login img:hover {
    box-shadow: 0 0 25px 10px rgba(46, 153, 209, 1);
}


.login, .signup {
    display: grid;
    place-content: center;
    padding: 40px;
    height: 100%;
    text-align: center;
}

.login h2 {
    margin-bottom: 10px;
    color: #2e99d1;
    font-size: 26px;
}


.login .slogan {
    font-size: 14px;
    color: #555;
    margin-bottom: 30px;
}

.login input {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 10px;
    width: 260px;
    margin-bottom: 15px;
    font-size: 15px;
    transition: 0.3s;
        transition: box-shadow 0.3s ease-in-out;
        transition: transform 0.9s ease-in-out;
}
.login input:hover{
    box-shadow: 0 0 25px 10px rgba(46, 153, 209, 1);
    transform: scale(1.4);

}
.login input:focus {
    border-color: #2e99d1;
    box-shadow: 0 0 8px rgba(46, 153, 209, 0.4);
    outline: none;
}

.login button {
    padding: 14px;
    background-color: #2e99d1;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    width: 260px;
    font-size: 17px;
    font-weight: bold;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.login button:hover {
    background-color: #2179a0;
    box-shadow: 0 4px 12px rgba(33, 121, 160, 0.4);
}

.signup {
    background-color: #2e99d1;
    color: white;
    text-align: center;
    border-left: 1px solid rgba(255, 255, 255, 0.2);
}

.signup h2 {
    font-size: 26px;
}

.signup p {
    font-size: 16px;
    margin: 20px 0;
}

.signup button {
    padding: 14px 28px;
    background-color: white;
    color: #2e99d1;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    font-size: 17px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.signup button:hover {
    background-color: #d0f0ff;
    transform: scale(1.05);
}

.login img {
    width: 100px;
    display: block;
    margin: 0 auto 10px auto;
}


    </style>
</head>
<body>
    <div class="grid-container">
        <div class="login">
    <img src="log.png" alt="Happy Paws Logo" style="width: 120px; display: block; margin: 0 auto 20px auto;">
    <p class="slogan">Connecting Pets with Loving Hearts</p>
    <h2>Login to Your Account</h2>
    <form action="/login" method="POST">
        <div>
            <label>Username:</label><br>
            <input type="text" name="username" placeholder="Enter username" required>
        </div>
        <div>
            <label>Password:</label><br>
            <input type="password" name="password" placeholder="Enter password" required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</div>

        <div class="signup">
            <h2>New Here?</h2>
            <p>Let us join together in the world of pets!</p>
            <a href="signup.html"><button>SIGN UP</button></a>
        </div>
    </div>
</body>
</html>
